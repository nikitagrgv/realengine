<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiler Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
            white-space: nowrap;
            background: #040d12;
            position: relative;
        }

        .time-box {
            display: inline-block;
            height: 40px;
            background-color: #4caf50;
            margin: 0;
            border-radius: 5px;
            color: #fff;
            text-align: center;
            line-height: 40px;
            font-size: 14px;
            overflow: hidden;
        }
    </style>
</head>

<body style="background-color: #040d12">

<div class="container" id="diagramContainer"></div>

<script>
    const profilerData = [
        // $DATA_PLACEHOLDER$
        {label: 'example', start: 0, duration: 19, depth: 0},
        {label: 'example', start: 10, duration: 19, depth: 1},
        {label: 'example', start: 20, duration: 19, depth: 2},
    ];

    let realPosToPixelPos = 1.0;
    let offsetPx = 0.0;

    let maxEnd = 0;
    profilerData.forEach(task => {
        let end = task.start + task.duration;
        if (end > maxEnd) {
            maxEnd = end
        }
    });

    const docWidth = document.body.clientWidth;

    offsetPx = 30.0;
    realPosToPixelPos = (docWidth - offsetPx * 2) / maxEnd;

    const timeToString = x => {
        let prefix = "ms";
        if (x > 1000) {
            prefix = "sec";
            x /= 1000;
        }
        const rounded = Math.round(x * 100) / 100;
        return `${rounded}${prefix}`;
    };

    const container = document.getElementById('diagramContainer');

    // Populate the container with time boxes
    profilerData.forEach(task => {
        const timeBox = document.createElement('div');
        timeBox.className = 'time-box';
        timeBox.dataset.duration = task.duration;
        timeBox.dataset.start = task.start;
        timeBox.dataset.depth = task.depth;
        timeBox.style.position = "absolute";
        timeBox.style.top = `${45 * task.depth}px`;
        timeBox.style.left = `${offsetPx + task.start * realPosToPixelPos}px`;
        timeBox.style.width = `${task.duration * realPosToPixelPos}px`;
        timeBox.textContent = `${task.label} (${timeToString(task.duration)})`;
        container.appendChild(timeBox);
    });

    // Adjust widths of rectangles on scroll
    document.addEventListener('mousewheel', (event) => {
        const scaleSpeed = 1.2;
        const scaleFactor = event.deltaY < 0 ? scaleSpeed : 1 / scaleSpeed;
        const newRealPosToPixelPos = realPosToPixelPos * scaleFactor;

        const mousePosPx = event.pageX - offsetPx;
        const mousePosReal = mousePosPx / realPosToPixelPos;

        offsetPx += mousePosReal * realPosToPixelPos - mousePosReal * newRealPosToPixelPos;
        realPosToPixelPos = newRealPosToPixelPos;

        document.querySelectorAll('.time-box').forEach(timeBox => {
            const start = parseInt(timeBox.dataset.start);
            const duration = parseInt(timeBox.dataset.duration);
            const depth = parseInt(timeBox.dataset.depth);
            timeBox.style.top = `${45 * depth}px`;
            timeBox.style.left = `${offsetPx + start * realPosToPixelPos}px`;
            timeBox.style.width = `${duration * realPosToPixelPos}px`;
        });
    });
</script>

</body>

</html>
